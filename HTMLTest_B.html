<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Apps Not Reloaded</title>

    <link rel="stylesheet" href="CSSTest_B.css">
</head>

<body>

    <header>
    </header>

    <section>
    </section>

    <script>
        var header = document.querySelector('header');
        var section = document.querySelector('section');
        var requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json';
        var request = new XMLHttpRequest();
        request.open('GET', requestURL);

        request.responseType = 'json';
        request.send();

        request.onload = function() {
          var appJson = request.response;
          populateHeader();
          showApps(appJson);
        }

        function populateHeader() {
          var myH1 = document.createElement('h1');
          myH1.textContent = 'Operational Dashboard';
          header.appendChild(myH1);

          var myPara = document.createElement('p');
          myPara.textContent = 'Apps Not Reloaded';
          header.appendChild(myPara);
        }

        function showApps(jsonObj) {
          var stream = jsonObj['stream'];

          for (var i = 0; i < stream.length; i++) {
            var myArticle = document.createElement('article');
            var myH2 = document.createElement('h2');
            var myPara1 = document.createElement('p');
            var myPara2 = document.createElement('p');

            myH2.textContent = stream[i].name;
            myPara1.textContent = 'Stream ID: ' + stream[i].id;
            myPara2.textContent = 'Privileges: ' + stream[i].privileges;

            myArticle.appendChild(myH2);
            myArticle.appendChild(myPara1);
            myArticle.appendChild(myPara2);

            section.appendChild(myArticle);
          }
        }


    </script>
</body>
</html>
